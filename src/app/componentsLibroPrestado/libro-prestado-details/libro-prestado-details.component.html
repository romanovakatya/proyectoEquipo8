<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <button routerLink="/libros-prestados" class="btn btn-custom-dark-blue pe-5 ps-5">Back</button>
    <app-logout></app-logout>
  </div>

  <div class="card m-auto" style="width: 30rem;"> <!--*ngIf="character!=null; else espera"-->
    <img src="https://i0.wp.com/hipertextual.com/wp-content/uploads/2017/06/harry-potter-varita.jpg?fit=1920%2C1080&ssl=1"
         class="card-img-top w-50 align-self-center mt-4" alt="portada">
    <div class="card-body">
      <table class="table">
        <tbody>
        <tr>
          <th scope="row" class="text-end">Autor </th>
          <td class="text-start">J.K. Rowling</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Título</th>
          <td class="text-start">Harry Potter y la Piedra Filosofal</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Número páginas</th>
          <td class="text-start">256</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">ISBN</th>
          <td class="text-start">2-7895-1235-4</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Editorial</th>
          <td class="text-start">Ediciones Europa</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Descripción</th>
          <td class="text-start">Es el primer volumen de la ya clásica serie de novelas fantásticas de la autora británica J.K. Rowling.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
      <button routerLink="/contacts/1" class="btn btn-custom-light-blue">Mostrar Propietario</button>
      <button class="btn btn-custom-light-brown ms-3 ps-5 pe-5">Devolver</button>
    </div>
  </div>

  <!--<ng-template #espera> Esperando datos...</ng-template>-->
</div>
