<!-- https://jasonwatmore.com/post/2020/09/01/angular-master-details-crud-example-->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <button routerLink="/libros" class="btn btn-custom-dark-blue pe-5 ps-5">Back</button>
    <button routerLink="/libros/update/{{currentLibro.id}}" class="btn btn-custom-light-brown pe-5 ps-5">Editar</button>
  </div>

  <div class="card m-auto shadow bg-body rounded" style="width: 30rem;" *ngIf="currentLibro!=null; else espera">
    <img src="{{currentLibro.portada}}"
         class="card-img-top w-50 align-self-center" alt="portada">
    <div class="card-body">
      <table class="table">
        <tbody>
        <tr>
          <th scope="row" class="text-end">Autor </th>
          <td class="text-start">{{currentLibro.libro.autor}}</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Título</th>
          <td class="text-start">{{currentLibro.libro.titulo}}</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Número páginas</th>
          <td class="text-start">{{currentLibro.numeroPaginas}}</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">ISBN</th>
          <td class="text-start">{{currentLibro.isbn}}</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Editorial</th>
          <td class="text-start">{{currentLibro.libro.editorial.nombre}}</td>
        </tr>
        <tr>
          <th scope="row" class="text-end">Descripción</th>
          <td class="text-start">{{currentLibro.libro.descripcion}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #espera> Esperando datos...</ng-template>
</div>
