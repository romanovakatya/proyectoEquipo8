<div>
  <div class="d-flex justify-content-between align-items-center">
    <button routerLink="/editoriales/1" class="btn btn-custom-dark-blue">Back</button>
    <app-logout></app-logout>
  </div>
  <!--<button class="btn btn-custom-blue">Logout</button>(click)="cerrarSesion()"-->
  <div class="update-editorial pt-2 pb-2">

    <h2>Actualizar Editorial</h2> <!-- Esto no esta en el prototipado de vistas -->

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name = "nombre" value="{{editorial.nombre}}" [(ngModel)]="editorial.nombre"/>
      </div>

      <div  class="mb-3">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" name = "direccion" value="{{editorial.direccion}}" [(ngModel)]="editorial.direccion"/>
      </div>

      <div  class="mb-3">
        <label for="pagina_web" class="form-label">Pagina Web</label>
        <input type="text" class="form-control" id="pagina_web" name = "pagina_web" value="{{editorial.pagina_web}}" [(ngModel)]="editorial.pagina_web"/>
      </div>

      <button class="btn btn-custom-orange" (click)="updateEditorial()">Actualizar</button>
  </div>
</div>
