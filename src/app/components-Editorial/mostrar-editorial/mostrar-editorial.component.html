<div>
  <div class="d-flex justify-content-between align-items-center">
    <button routerLink="/editoriales" class="btn btn-custom-dark-blue pe-5 ps-5">Back</button>
    <app-logout></app-logout>
  </div>
  <!--<button class="btn btn-custom-blue">Logout</button>(click)="cerrarSesion()"-->
  <div class="mostrar-editorial pt-2 pb-2">

    <h2>{{editorial.nombre}}</h2> <!-- Esto no esta en el prototipado de vistas -->

      <div class="mb-3">
        <input type="text" class="form-control bg-white" id="id" name = "id" readonly="readonly" value="{{editorial.id}}"/>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control bg-white" id="nombre" name = "nombre" readonly="readonly" value="{{editorial.nombre}}"/>
      </div>

      <div  class="mb-3">
        <input type="text" class="form-control bg-white" id="direccion" name = "direccion" readonly="readonly" value="{{editorial.direccion}}"/>
      </div>

      <div  class="mb-3">
        <input type="text" class="form-control bg-white" id="pagina_web" name = "pagina_web" readonly="readonly" value="{{editorial.pagina_web}}"/>
      </div>

      <button class="btn btn-custom-orange pe-3 ps-3">Elegir</button>
      <button class="btn btn-custom-bone" routerLink="/editoriales/actualizar/{{editorial.id}}">Actualizar</button>
  </div>
</div>
